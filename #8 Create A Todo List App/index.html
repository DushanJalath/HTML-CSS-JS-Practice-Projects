<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <i class="uil uil-align-left"></i>
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Pay University Fees</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uil uil-pen">Edit</i></li>
                        <li><i class="uil uil-trash">Delete</i></li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Learn Data Structures</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li><li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Practice Java Script</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li><li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Learn Linear Algebra</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li><li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Meet the Girl Friend</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
